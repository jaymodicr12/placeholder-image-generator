<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Image Placeholder Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="wrapper">
        <h2 class="main-heading">Placeholder Image Generator</h2>
        <div class="generate-frame">
            <div class="input-frame">
                <input type="number" class="inpt-fld" placeholder="Enter Width ..." id="widthField">
                <input type="number" class="inpt-fld" placeholder="Enter Height ..." id="heightField">
            </div>
            <button class="gen-btn" id="generateBtn">Generate</button>
        </div>
        <div class="data-field" id="data-field">
            <input type="text" class="info-fld" placeholder="Data URL ..." id="urlField">
            <div class="action-frame">
                <button class="copy-btn" id="copyBtn">Copy</button>
                <a class="dl-btn" id="downBtn">Download</a>
            </div>
        </div>
        <div id="imageContainer"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
